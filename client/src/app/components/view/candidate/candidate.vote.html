<!-- Candidate -->
<div class="candidates-container">
  <md-card class="candidate">
    <div style="background-image:url('{{vm.selectedCandidate.imageUrl}}')" class="image"></div>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">{{vm.selectedCandidate.name}}</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <p>
        {{vm.selectedCandidate.description}}
      </p>
      <p>
        <md-icon class="md-accent">grade</md-icon> {{vm.selectedCandidate.votes}} Votos
      </p>
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
      <md-button class="md-accent md-raised full" ng-disabled="vm.status !== 'ON_HOLD' || vm.user.vote === true" ng-click="vm.addVote()">
        <span ng-if="vm.status == 'PROCESSING'"><md-progress-circular md-mode="indeterminate"></md-progress-circular></span>
        <span ng-if="vm.status == 'ON_HOLD'">Votar</span>
      </md-button>
    </md-card-actions>
  </md-card>
</div>

<!-- Share Button -->
<vm-share type="'fab'" candidate="vm.selectedCandidate">
</vm-share>
