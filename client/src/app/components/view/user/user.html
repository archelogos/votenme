<div class="results-container">
  <div flex flex-gt-xs="50" flex-offset-gt-xs="25">
    <md-card>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">User: {{vm.user.id}}</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <p>User creado: {{vm.user.created}}</p>
        <md-card class="voted" ng-if="vm.user.vote">
          <md-card-content>
            <p>
              Ya has votado!
            </p>
          </md-card-content>
        </md-card>
        <md-card class="unvoted" ng-if="!vm.user.vote">
          <md-card-content>
            <p>
              AÃºn no has votado!
            </p>
          </md-card-content>
        </md-card>
      </md-card-content>
      <md-card-actions layout="row" layout-align="end center">
        <md-button ng-if="vm.user.vote" class="md-primary" ng-href="candidate/{{vm.user.candidate}}">
          Ver Voto
        </md-button>
        <md-button ng-if="!vm.user.vote" class="md-primary" ui-sref="candidate.list">
          Votar
        </md-button>
      </md-card-actions>
    </md-card>
  </div>
</div>
