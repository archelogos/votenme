<!-- Resultados -->
<div class="results-container">
  <div flex flex-gt-xs="50" flex-offset-gt-xs="25">
    <md-list class="md-primary">
      <md-subheader class="md-no-sticky">Top más votados</md-subheader>
      <md-list-item ng-repeat="candidate in vm.candidates | orderBy:'-votes'">
        <img ng-src="{{candidate.imageUrl}}" class="md-avatar" alt="{{candidate.name}}" />
        <span> {{candidate.name}}<br> <md-icon class="md-accent">grade</md-icon> {{candidate.votes}} Votos </span>
        <span flex></span>
        <div layout="row" layout-align="end center">
          <!-- Share Button -->
          <vm-share type="'list'" candidate="candidate">
          </vm-share>
        </div>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>
    <!-- Load more -->
    <md-button class="md-primary" ng-if="vm.pageToken" ng-click="vm.loadMoreCandidates()">
      <md-icon>add</md-icon>
      Cargar más...
    </md-button>
  </div>
</div>
